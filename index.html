<body class="body">
    <nav class="navbar navbar-expand-lg" style="background-color:#ece3d4;">
        <div class="container-fluid" style="background-color:#ece3d4; border-color:none;">
          <img src="nayalogo.png" alt="logo" style="width:110px; margin-top:-10px;">
        </div>
    </nav>
    <div class="text">
       <h2 style="text-align:center; margin-top:30px; margin-bottom:20px; font-family:Antic Didone; color:#630d0c;">
         Kalkulator
       </h2>
    </div>
<div class="kalkal">
    <div class="calculator" style="font-family:Antic Didone;">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" class="operator">C</button>
            <button onclick="deleteLast()" class="operator">⌫</button>
            <button onclick="appendToDisplay('/')" class="operator">÷</button>
            <button onclick="appendToDisplay('*')" class="operator">×</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="operator">−</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('+')" class="operator">+</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="calculateResult()" class="equals">=</button>

            <button onclick="appendToDisplay('0')" class="zero">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
    </div>
        </div>
        <div style="margin-top:115px;">
          <p style="text-align:center;          font-family:Antic Didone;color: #630d0c;";>©copyright 2025 nayaazhw_kalkulator</p>
        </div>
        
    
<script>
    let isResultDisplayed = false;

    function appendToDisplay(value) {
        let display = document.getElementById("display");

        if (isResultDisplayed && !isNaN(value)) {
            display.value = "";
        }
        isResultDisplayed = false;

        let currentValue = display.value;

        // Jika terakhir adalah operator, tambahkan angka baru tanpa menghapus input sebelumnya
        if (isNaN(value) && isNaN(currentValue.slice(-1))) {
            return;
        }

        // Pisahkan angka dan operator dalam ekspresi
        let parts = currentValue.split(/([+\-*/])/);
        let lastPart = parts.pop(); // Ambil bagian terakhir (angka terakhir)

        if (!isNaN(lastPart)) {
            lastPart = lastPart.replace(/\./g, ''); // Hapus titik ribuan lama
        }

        let newValue = lastPart + value;

        if (!isNaN(newValue)) {
            newValue = formatNumber(newValue);
        }

        parts.push(newValue); // Tambahkan kembali angka yang sudah diformat
        display.value = parts.join(""); // Gabungkan kembali semua bagian
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
        isResultDisplayed = false;
    }

    function deleteLast() {
        let display = document.getElementById("display");
        let currentValue = display.value.replace(/\./g, '');

        let newValue = currentValue.slice(0, -1);
        display.value = formatNumber(newValue);
    }

    function calculateResult() {
        let display = document.getElementById("display");

        try {
            let rawExpression = display.value.replace(/\./g, '');
            let result = eval(rawExpression);

            display.value = formatNumber(result);
            isResultDisplayed = true;
        } catch (error) {
            display.value = "Error";
        }
    }

    function formatNumber(value) {
        if (value === "" || isNaN(value)) return "";
        return Number(value).toLocaleString('id-ID');
    }
</script>
